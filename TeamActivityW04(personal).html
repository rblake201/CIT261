<!doctype html>
<html>
    <head>
        <title> Title </title>

        <style>
            td{
                width: 100px;
                height: 100px;
                text-align: center;
            }
            table {
                margin: 5x auto;
            }
            .vert {
                border-left: 2px solid black;
                border-right: 2px solid black;
            }
            .hori {
                border-top: 2px solid black;
                border-bottom: 2px solid black;
            }
        </style>

        <script>
            var cell;
            var symbol = "X";
            
            function playGame(cell) {
                if (cell.innerHTML === "X" || cell.innerHTML === "O") {
                    return;
                }
                cell.innerHTML = symbol;
                nextPlayer();
            }

            function nextPlayer() {
                if (symbol == 'X') {
                    symbol = 'O';
                } else {
                    symbol = 'X';
                }
            }

            function reset(){
                var table = document.getElementById("table");
                var cells = table.getElementsByTagName("td"); 
                for (var i = 0; i < cells.length; i++) { 
                    cells[i].innerHTML = ' ';
                }
            }

        </script>

    </head>

    <table id="table">
        <tr>
            <td id = '1' onclick="playGame(this);"></td>
            <td id = '2' class="vert" onclick="playGame(this);"></td>
            <td id = '3' onclick="playGame(this);"></td>
        </tr>
        <tr>
            <td id = '4' class="hori" onclick="playGame(this);"></td>
             <td id = '5' class="vert hori" onclick="playGame(this);"></td>
            <td id = '6' class="hori" onclick="playGame(this);"></td>
        </tr>
        <tr>
            <td id = '7' onclick="playGame(this);"></td>
            <td id = '8' class="vert" onclick="playGame(this);"></td>
            <td id = '9' onclick="playGame(this);"></td>
        </tr>
    </table>

    <button onclick="reset()">Reset</button>

</html>
