<!doctype html>
<html>
    <head>
        <title> Title </title>

        <style>
            td{
                width: 100px;
                height: 100px;
            }

        </style>

        <script>

            var i = 1;

            function touchCell(cell){
                if(cell.innerHTML == 'X' || cell.innerHTML == 'O'){
                    return;
                }

                if(i % 2 == 0) {
                    cell.innerHTML = 'X';
                }
                else {
                    cell.innerHTML = 'O';
                }

                i++;
            }


            function reset(){
                var j = 1;

                for(var j; j < 10; j++){
                    document.getElementById(j).innerHTML = '';
                }
            }

        </script>

    </head>




            <table>
                <tr>
                    <td id = '1' onclick = "touchCell(this)"></td>
                    <td id = '2' onclick = "touchCell(this)" style = "border-right: 2px solid black; border-left: 2px solid black"></td>
                    <td id = '3' onclick = "touchCell(this)"></td>
                </tr>
                <tr>
                    <td id = '4' onclick = "touchCell(this)" style = "border-top: 2px solid black; border-bottom: 2px solid black"></td>
                    <td id = '5' onclick = "touchCell(this)" style = "border: 2px solid black"></td>
                    <td id = '6' onclick = "touchCell(this)" style = "border-top: 2px solid black; border-bottom: 2px solid black"></td>
                </tr>
                <tr>
                    <td id = '7' onclick = "touchCell(this)"></td>
                    <td id = '8' onclick = "touchCell(this)" style = "border-right: 2px solid black; border-left: 2px solid black"></td>
                    <td id = '9' onclick = "touchCell(this)"></td>
                </tr>
            </table>

            <button onclick = "reset()">Reset</button>

</html>
