<!doctype html>
<html>
    <head>
        <title> Title </title>
        <script>
            function display(){
                var input = document.getElementById("input1").value;

                if(!isNaN(input)){
                    document.getElementById("div").innerHTML = sum(input);
                }
            }

            function sum(x){
                var y = 0;

                for(var i = 1; i <= x; i++)
                {
                    y += i;
                }

                return y;
            }

            function add(){
                var x = document.getElementById("input1").value;
                var y = document.getElementById("input2").value;

                if (x == "")
                    x = 0;

                if (y == "")
                    y = 0;

                var z = parseInt(x) + parseInt(y);

                document.getElementById("div").innerHTML = z;
            }
        </script>

        <style>

        </style>

    </head>

    <body>
        <input type = "text" id = "input1">

        <input type = "text" id = "input2">

        <button onclick = "display()">Summate</button>

        <button onclick = "add()">+</button>

        <div id = "div"> </div>
    </body>

</html>
