<!doctype html>
<html>
    <head>
        <title> Title </title>
        <script>
            function display(){
                var input = document.getElementById("input").value;

                if(!isNaN(input)){
                    document.getElementById("div").innerHTML = sum(input);
                }
            }

            function sum(x){
                var y = 0;

                for(var i = 1; i <= x; i++)
                {
                    y += i;
                }

                return y;
            }
        </script>

        <style>

        </style>

    </head>

    <body>
        <input type = "text" id = "input">

        <button onclick = "display()">Button</button>

        <div id = "div"> </div>
    </body>

</html>
